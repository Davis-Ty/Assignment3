<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouped Bar Charts</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        /* Common style for both charts */
        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Style specific to the second chart */
        #interactive-chart .bar {
            transition: fill 0.3s;
        }

        #interactive-chart .bar:hover {
            fill: #FFD700; /* Highlight color on hover */
        }
    </style>
</head>

<body>
    <title>Police Shootings by State</title>
<!-- Static Grouped Bar Chart -->
<div id="static-chart" style="float: left; width: 50%;">

    
    <script>
        // Fetch data from the server
        d3.json('/ShootingDB/data').then(function(data) {
            // Order the data by shootings_count in descending order
            data.sort((a, b) => b.shootings_count - a.shootings_count);

            // Chart dimensions
            const width = 800;
            const height = 400;
            const margin = { top: 20, right: 20, bottom: 60, left: 40 };

            // SVG container
            const svg = d3.select('body').append('svg')
                .attr('width', width + margin.left + margin.right)
                .attr('height', height + margin.top + margin.bottom)
                .append('g')
                .attr('transform', `translate(${margin.left},${margin.top})`);

            // Scale functions
            const xScale = d3.scaleBand()
                .domain(data.map(d => d.state))
                .range([0, width])
                .padding(0.1);

            const yScale = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.shootings_count)])
                .range([height, 0]);

            // Color scale
            const color = d3.scaleOrdinal()
                .domain(data.map(d => d.state))
                .range(d3.schemeCategory10);

            // Bars
            svg.selectAll('.bar')
                .data(data)
                .enter().append('rect')
                .attr('class', 'bar')
                .attr('x', d => xScale(d.state))
                .attr('width', xScale.bandwidth())
                .attr('y', d => yScale(d.shootings_count))
                .attr('height', d => height - yScale(d.shootings_count))
                .attr('fill', d => color(d.state));

            // Axes
            svg.append('g')
                .attr('transform', `translate(0, ${height})`)
                .call(d3.axisBottom(xScale))
                .selectAll('text')
                .attr('transform', 'rotate(-45)')
                .style('text-anchor', 'end');

            svg.append('g')
                .call(d3.axisLeft(yScale));

            // Chart title and labels
            svg.append('text')
                .attr('x', width / 2)
                .attr('y', height + margin.bottom - 10)
                .attr('text-anchor', 'middle')
                .style('font-size', '16px')
                .text('Police Shootings by State');

            svg.append('text')
                .attr('transform', 'rotate(-90)')
                .attr('y', 0 - margin.left)
                .attr('x', 0 - (height / 2))
                .attr('dy', '1em')
                .style('text-anchor', 'middle')
                .style('font-size', '14px')
                .text('Number of Shootings');
        });
    </script>

</div>

<!-- Interactive Grouped Bar Chart -->
<div id="interactive-chart" style="float: left; width: 50%;">

    <script>
        // Fetch data from the server
        d3.json('/ShootingDB/data').then(function(data) {
            // Order the data by shootings_count in descending order initially
            data.sort((a, b) => b.shootings_count - a.shootings_count);

            // Chart dimensions
            const width = 400;
            const height = 400;
            const margin = { top: 20, right: 20, bottom: 60, left: 40 };

            // SVG container with class for styling
            const svg = d3.select('#interactive-chart').append('svg')
                .attr('width', width + margin.left + margin.right)
                .attr('height', height + margin.top + margin.bottom)
                .append('g')
                .attr('transform', `translate(${margin.left},${margin.top})`);

            // Scale functions
            const xScale = d3.scaleBand()
                .domain(data.map(d => d.state))
                .range([0, width])
                .padding(0.1);

            const yScale = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.shootings_count)])
                .range([height, 0]);

            // Color scale
            const color = d3.scaleOrdinal()
                .domain(data.map(d => d.state))
                .range(d3.schemeCategory10);

            // Bars
            svg.selectAll('.bar')
                .data(data)
                .enter().append('rect')
                .attr('class', 'bar')
                .attr('x', d => xScale(d.state))
                .attr('width', xScale.bandwidth())
                .attr('y', d => yScale(d.shootings_count))
                .attr('height', d => height - yScale(d.shootings_count))
                .attr('fill', d => color(d.state))
                .on('mouseover', showTooltip)
                .on('mouseout', hideTooltip);

            // Axes
            svg.append('g')
                .attr('transform', `translate(0, ${height})`)
                .call(d3.axisBottom(xScale))
                .selectAll('text')
                .attr('transform', 'rotate(-45)')
                .style('text-anchor', 'end');

            svg.append('g')
                .call(d3.axisLeft(yScale));

            // Chart title and labels
            svg.append('text')
                .attr('x', width / 2)
                .attr('y', height + margin.bottom - 10)
                .attr('text-anchor', 'middle')
                .style('font-size', '16px')
                .text('Police Shootings by State');

            svg.append('text')
                .attr('transform', 'rotate(-90)')
                .attr('y', 0 - margin.left)
                .attr('x', 0 - (height / 2))
                .attr('dy', '1em')
                .style('text-anchor', 'middle')
                .style('font-size', '14px')
                .text('Number of Shootings');

            // Tooltip functions
            function showTooltip(d) {
                const tooltip = d3.select('#tooltip');
                tooltip.html(`${d.state}: ${d.shootings_count} shootings`)
                    .style('opacity', 1)
                    .style('left', d3.event.pageX + 'px')
                    .style('top', d3.event.pageY - 20 + 'px');
            }

            function hideTooltip() {
                const tooltip = d3.select('#tooltip');
                tooltip.style('opacity', 0);
            }
        });
    </script>

</div>

<!-- Tooltip -->
<div id="tooltip" class="tooltip"></div>

</body>
</html>
